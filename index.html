<!DOCTYPE html>
<html>
<head>
	<title>Phillip is very smart</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<style>
		/* CSS code */
		body {
			background-color: #000000;
			color: #ffffff;
			font-family: 'Roboto Mono', monospace;
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #000000;
			padding: 20px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1000;
		}

		.logo {
			font-size: 32px;
			font-weight: bold;
			color: #ffffff;
			text-transform: uppercase;
			letter-spacing: 4px;
			margin: 0;
		}

		.hero {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-image: linear-gradient(to bottom right, #00ffff, #ff00ff);
			background-size: cover;
			background-position: center center;
			text-align: center;
		}
		
		h1 {
			font-size: 72px;
			font-weight: bold;
			color: #ffffff;
			text-transform: uppercase;
			letter-spacing: 6px;
			margin: 0;
			text-shadow: 0px 0px 10px #00ffff;
		}

		p {
			font-size: 24px;
			color: #ffffff;
			margin: 20px 0;
		}

		.button {
			background-color: #ffffff;
			color: #000000;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			padding: 20px 40px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s ease-in-out;
		}

		.button:hover {
			background-color: #ff6600;
			color: #ffffff;
		}

		.section {
			padding: 100px 50px;
		}

		.section-title {
			font-size: 48px;
			font-weight: bold;
			color: #ffffff;
			text-transform: uppercase;
			letter-spacing: 4px;
			margin-bottom: 50px;
		}

		.section-text {
			font-size: 24px;
			color: #ffffff;
			line-height: 1.5;
			margin-bottom: 50px;
		}

		.section-image {
			max-width: 100%;
			height: auto;
			margin-bottom: 50px;
		}

		.footer {
			background-color: #141414;
			padding: 50px;
			text-align: center;
		}

		.footer-text {
			font-size: 18px;
			color: #ffffff;
			margin: 0;
		}
	</style>
</head>
<body>
	<!-- HTML code -->
	<header>
		<h1 class="logo">Yoo whats good</h1>
	</header>

	<section class="hero">
		<div>
			<h1>Phillip is very smart</h1>
			<p>Phillips brain is just huge</p>
		</div>
	</section>

	<section class="section">
		<div class="container">
			<p class="section-text">Angel Armas is just dumb</p>
			<img src="https://dummyimage.com/600x400/000000/ffffff" alt="Mission Image" class="section-image">
			<p class="section-text">Alan is just cute</p>
		</div>
	</section>

	<footer class="footer">
		<p class="footer-text">&copy; Made by Ali Rajabi</p>
	</footer>
</body>
</html>
